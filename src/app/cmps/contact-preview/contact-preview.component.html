<section class="contact-preview">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbNOpai32_rwcRrMxmpF4sNJG3CIR7yTPv7MD9qK4Ft5OdltMU6DymiRqxXRb0qtgGJoE&usqp=CAU" alt="">
    <section class="info">
        <section class="data">
            <a routerLink="/contact/{{contact._id}}" class="data">
            <p>Name: {{contact.name}}</p>
            <p>phone: {{contact.phone}}</p>
        </a>
        </section>
        <section class="actions">
            <a [routerLink]="['/Contacts/edit',  contact._id]">Edit</a>
            <button (click)="onRemoveContact()" class="remove-btn">X</button>
        </section>
    </section>
    <!-- <img src="https://robohash.org/{{contact._id}}?set=set4" alt=""> -->

</section>
